<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DrawEditorHelp</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <h1>操作説明</h1>
    <h2>描画</h2>
     <p>マウスで、クリックやドラッグすることで、図形や曲線を描画できます</p>
     <p>各メニューやボタンを押すと、図形の設定や機能を使えます</p>
     <img src="drawExam.png"width="200"height="200">
    <h2>メニューバー</h2>
    <h3>COLOR</h3>
     <p>色の変更ができます</p>
    <h3>FIGURE</h3>
     <p>描画する図形の変更ができます</p>
    <h3>PEN</h3>
     <p>自由曲線が描画できます</p>
    <h3>HELP</h3>
     <p>操作説明を表示します</p>
    <h2>上のボタン</h2>
    <h3>UNDO</h3>
     <p>描画を一つ戻ります</p>
    <h3>REDO</h3>
     <p>UNDOで戻した操作を取り消します</p>
    <h3>CLEAR</h3>
     <p>描画した図形を全て消し、白紙に戻します</p>
    <h2>下のボタン</h2>
    <h3>SAVE</h3>
     <p>描画した図形をストローク形式で保存します</p>
    <h3>OPEN</h3>
     <p>保存した図形を読み込み、続きから描画できます</p>
  </body>
</html>
